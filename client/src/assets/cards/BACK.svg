<svg xmlns="http://www.w3.org/2000/svg" width="300" height="420" viewBox="0 0 300 420" preserveAspectRatio="xMidYMid meet">
  <!-- Definición de degradado de fondo -->
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="75%">
      <stop offset="0%" stop-color="#1a1a1a" />
      <stop offset="100%" stop-color="#0a0a0a" />
    </radialGradient>
    <!-- Patrón muy sutil para texturizar -->
    <pattern id="subtleTexture" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1.5" fill-opacity="0.05" fill="#ffffff" />
    </pattern>
    <!-- Estilo de filigrana para esquinas -->
    <g id="cornerOrnament">
      <path d="M0,30 C0,12 12,0 30,0" fill="none" stroke="#4a4a4a" stroke-width="2" />
      <path d="M10,30 C10,18 18,10 30,10" fill="none" stroke="#4a4a4a" stroke-width="1" />
    </g>
  </defs>

  <!-- Fondo principal con degradado y textura -->
  <rect width="300" height="420" rx="20" ry="20" fill="url(#bgGradient)" />
  <rect x="0" y="0" width="300" height="420" rx="20" ry="20" fill="url(#subtleTexture)" />

  <!-- Bordes ornamentales en las cuatro esquinas -->
  <use href="#cornerOrnament" x="10" y="10" />
  <use href="#cornerOrnament" x="260" y="10" transform="scale(-1,1) translate(-290,0)" />
  <use href="#cornerOrnament" x="10" y="380" transform="scale(1,-1) translate(0,-390)" />
  <use href="#cornerOrnament" x="260" y="380" transform="scale(-1,-1) translate(-290,-390)" />

  <!-- Marco interior fino -->
  <rect x="15" y="15" width="270" height="390" rx="15" ry="15" fill="none" stroke="#4a4a4a" stroke-width="1.5" />

  <!-- Emblema central ampliado y en blanco -->
  <g transform="translate(150,210)">
    <!-- Círculos exteriores aumentados -->
    <circle cx="0" cy="0" r="80" fill="none" stroke="#ffffff" stroke-width="2" />
    <circle cx="0" cy="0" r="60" fill="none" stroke="#ffffff" stroke-width="1.5" />
    <!-- Texto central AAF -->
    <text x="0" y="15" text-anchor="middle" font-family="serif" font-size="48" fill="#ffffff">AAF</text>
  </g>
</svg>